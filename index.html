<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
    <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="http://poca.ro/wp-content/uploads/2016/04/list.png">
    <link href="https://fonts.googleapis.com/css?family=Lemonada" rel="stylesheet">
    <link href='style.css' rel='stylesheet' type="text/css">

</head>
<body>
	<div id="root">
		<h1>My Todo List</h1>
		<form class="mainTodo" @submit.prevent="addTask">
			<input class="mainInput" type="text" v-model="newTask" placeholder="What nedds to be done ?"/>
			<button type="submit">➕</button>		
		</form>
		<div class="container">
			<ul class="todoList">
				<li class="active" v-for="(task,key) in tasks" :class="{'strikeLi':task.completed ,editing: task.editMode }">
					<div class="view">
                        <input type="checkbox" v-model="task.completed" />
                        <span :class="{'strike':task.completed}" @click="turnOnEditMode(key)">{{task.description}}</span>
                        <button @click="deleteTodo(key)">✖</button>
                    </div>
                    <input class="edit" type="text" v-model="task.description" name="edit" @keyup="$event.keyCode == 13 ? turnOffEditMode(key) : null" @blur="turnOffEditMode(key)">
				</li>
			</ul>
			<div class="footer">Tasks: <span>{{tasks.length}}</span></div>
		</div>
	</div>
<script src="https://unpkg.com/vue@2.4.4/dist/vue.js"></script>
<script src="javascript.js"></script>
</body>
</html>
